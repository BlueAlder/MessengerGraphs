<select [(ngModel)]="groupName" (change)="updateGraph()">
  <option *ngFor="let thread of groupList" [ngValue]="thread.name">{{thread.name}}</option>
</select>
<google-chart
[title] = "chart.title"
[type] = "chart.type"
[data] = "chart.data"
[columnNames] = "chart.columnNames"
[options] = "chart.options"
>
</google-chart>
